<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site en maintenance</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .maintenance-container {
      max-width: 600px;
      padding: 40px;
      background-color: #1e293b;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2rem;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <h1>Ce site est en maintenance</h1>
    <p>Nous travaillons actuellement sur une mise à jour pour vous offrir une meilleure expérience.<br>
    Merci de revenir un peu plus tard.</p>
  </div>
</body>
</html>
